<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Asistente de Gestion de Tareas</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">Añadir Nueva Tarea</button>
        </div>

        <div class="card">
            <div class="card-body">
                <h3>Tareas Diarias</h3>
                <ul class="list-group" id="taskList">
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Añadir Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Nombre de la Tarea</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Prioridad</label>
                            <select class="form-select" id="priority" required>
                                <option value="alta">Alta</option>
                                <option value="media">Media</option>
                                <option value="baja">Baja</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estimatedTime" class="form-label">Tiempo Estimado (horas)</label>
                            <input type="number" class="form-control" id="estimatedTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Fecha y Hora Limite</label>
                            <input type="datetime-local" class="form-control" id="deadline" required>
                        </div>
                        <div class="mb-3">
                            <label for="requirements" class="form-label">Requisitos Especificos</label>
                            <textarea class="form-control" id="requirements" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dependency" class="form-label">Dependencia de Tarea</label>
                            <select class="form-select" id="dependency">
                                <option value="">Sin dependencia</option>
                               
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main-view-logic.js"></script>
    <script src="main-view.js"></script>
    
</body>
</html>
